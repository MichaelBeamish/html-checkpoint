<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h3>Super Cool Form:</h3>
    <form >
        <input type="text" name="email" placeholder="Email address! Put it here!"><br>
        <input type="text" name="password" placeholder="Give me your password."><br>
        <input type="text" name="githubUsername" placeholder="Github Username"><br>
        <input type="radio" name="version_enterprise" value="Enterprise"> Enterprise<br>
        <input type="radio" name="version_pro" value="Pro"> Pro<br>
        <input type="radio" name="version_free" value="Free"> Free<br> 
        <input type="checkbox" name="remember" value="Remember Me"> Remember Me<br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
